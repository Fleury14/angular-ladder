<div class="font-titi">
    <h3 class="text-center font-bangers">News Management</h3>
    <p>You have {{ newsList?.length || 'no' }} news items in the database thus far.</p>
    <!-- Begin list of items from database -->
    <div *ngFor="let item of newsList">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">{{ item.date }}</div>
                <div class="col-sm-3">{{ item.author }}</div>
                <div class="col-sm-5">{{ item.content }}</div>
                <div class="col-sm-1">
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End list of items from database -->
    <hr>
    <!-- Begin add news item -->
    <h3 class="text-center font-bangers">Add new news item</h3>
    <form #newsForm="ngForm" (ngSubmit)="submitNews(newsForm.value)">
        <div class="container">
            <div class="row"> <!-- Begin author row -->
                <div class="col-sm-1">
                    <label>Author:</label>
                </div>
                <div class="col-sm-11">
                    <input type="text">
                </div>
            </div> <!-- End author row -->
            <div class="row"> <!-- Begin Content 'row' -->
                <div class="col-sm-3">
                    <label for="">Content</label>
                </div>
                <div class="col-sm-12">
                    <textarea name="" class="news-add-content" id="" cols="60" rows="10"></textarea>
                </div>
            </div> <!-- End content row -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="flex-container justify-center">
                        <input type="submit" class="btn btn-info">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- End add news item -->

        <button class="btn btn-warning" routerLink="./view">View news items</button>

        <button class="btn btn-warning" routerLink="./change">Change news items</button>
    </div>
    <router-outlet></router-outlet> -->
</div>
