<nav>
    
    <ul class="nav nav-tabs nav-justified bnavbar">
      <li role="presentation" routerLinkActive="active"><a routerLink="/home">Home</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/contact">Contact</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/about">About</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/rules">Rules</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/standings">Standings</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/challenges">Challenges</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/match-history">Match History</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/join">Join Ladder</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/place-challenge">Place Challenge</a></li>
    </ul>
    <div class="flex-container login-row">
      <button class="btn btn-success btn-sm" [disabled]="login.getLoggedInUser()" (click)="login.login()">Login</button>
      <button class="btn btn-danger btn-sm" [disabled]="!login.getLoggedInUser()" (click)="login.logout()">Logout</button>
      <span class="font-titi flex-container align-center" *ngIf="login.afAuth.authState | async; let user;">Logged in as {{ user.displayName }}</span>
      <!-- <button class="btn btn-info btn-sm" [disabled]="!login.getLoggedInUser()" (click)="login.checkStuff()">Log auth info</button> -->
      <button *ngIf="adminCheck(login.afAuth.auth.currentUser?.uid) === true" routerLink="/admin">ADMIN</button>
      <button class="btn btn-warning btn-sm" [disabled]="!login.getLoggedInUser()" routerLink="/dashboard">User Dashboard</button>
      <span class="badge home-challenge-badge">{{ challengeBadge }}</span>
    </div>
</nav>
