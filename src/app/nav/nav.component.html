<nav class="navbar navbar-default font-bangers">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li role="presentation" routerLinkActive="active"><a routerLink="/home">Home</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/contact">Contact</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/about">About</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/rules">Rules</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/standings">Standings</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/challenges">Challenges</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/match-history">Match History</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/join">Join Ladder</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/place-challenge">Place Challenge</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><span class="font-titi flex-container align-center" *ngIf="login.afAuth.authState | async; let user;">Logged in as {{ user.displayName }}</span></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="nav-home-login-row font-titi">
      <button class="button-row-item btn btn-success btn-sm" [disabled]="login.getLoggedInUser()" (click)="login.login()">Login</button>
      <button class="button-row-item btn btn-danger btn-sm" [disabled]="!login.getLoggedInUser()" (click)="login.logout()">Logout</button>
      <button class="button-row-item btn btn-info btn-sm" *ngIf="adminCheck(login.afAuth.auth.currentUser?.uid) === true" routerLink="/admin">ADMIN</button>
      <button class="button-row-item btn btn-warning btn-sm" [disabled]="!login.getLoggedInUser()" routerLink="/dashboard">User Dashboard</button>
      <span class="button-row-item badge home-challenge-badge" *ngIf="challengeBadge > 0">{{ challengeBadge }}</span>
  </div>
